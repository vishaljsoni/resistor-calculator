name: Angular Build and Test

on:
  push:
    branches: [ "upgrade-angular-dotnet" ]
    paths:
      - 'ResistorRatingCalculator.Web/**'
  pull_request:
    branches: [ "upgrade-angular-dotnet" ]
    paths:
      - 'ResistorRatingCalculator.Web/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./ResistorRatingCalculator.Web

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: './ResistorRatingCalculator.Web/package-lock.json'

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable

    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless
      
    - name: Build
      run: npm run build --if-present